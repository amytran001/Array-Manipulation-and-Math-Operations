<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Manipulation and Math Operations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Array Manipulation and Math Operations</h1>
    <form id="arrayForm">
        <label for="arrayInput">Enter numbers (comma-separated):</label>
        <input type="text" id="arrayInput" placeholder="e.g., 1, 2, 3, 4, 5">
        <button type="submit">Process Array</button>
    </form>
    <div id="results">
        <h2>Results:</h2>
        <p id="sortedArray"></p>
        <p id="reversedArray"></p>
        <p id="slicedArray"></p>
        <p id="stackQueueOperations"></p>
        <p id="mathOperations"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
